<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
    <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="image product desktop version">
    <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="image product mobile version">
<div class="info">
  <p class="title">PERFUME</p>
  <h3>Gabrielle Essence Eau De Parfum</h3>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <div class="New_price">$129.99</div>
      <div class="old_price">$169.99</div>
    </div>
    
    <div class="Cart"><img src="./images/icon-cart.svg" alt="icon cart">Add to Cart</div>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed hmaidi</a>.
  </div>
</body>
</html>
